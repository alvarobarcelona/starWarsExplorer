<div class="fahrzeuge-container">
    <h2>Fahrzeuge & Raumschiffe</h2>
    <div class="grid-container" *ngIf="vehiclesList.length > 0; else noResults">
      <div class="grid-item" *ngFor="let vehicle of vehiclesList">
        <h3>{{ vehicle.name }}</h3>
        <p><strong>Modell:</strong> {{ vehicle.model }}</p>
        <p><strong>Hersteller:</strong> {{ vehicle.manufacturer }}</p>
        <p><strong>Ladekapazit√§t:</strong> {{ vehicle.cargo_capacity }}</p>
      </div>
    </div>
  
    <!-- üîπ Si no hay veh√≠culos disponibles -->
    <ng-template #noResults>
      <p>Keine Fahrzeuge gefunden.</p>
    </ng-template>
  </div>
